<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flat radio button</title>
    <link rel="stylesheet" href="css/style.css">
</head>

  <body>

    <div>
  <input type="radio" checked="" value="one" id="r1" name="item">

      <span class="small"></span>

  </label>

  </label>

      <span class="small"></span>
    </span>three
  </label>
</div>

</div>
</body>
</html>
